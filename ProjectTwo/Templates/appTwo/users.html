<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'Stylesheets/style.css' %}">
  </head>
  <body >
    <h1>Here is the hotel owners list:</h1>
    {% if users %}
      <p>Owner Information:</p>
      <br>
      <table class="information">
        <tr><th>First Name</th>
        <th>Last Name</th>
        <th>Email</th></tr>
        {% for person in users %}
        <tr>
          <td>{{person.person_firstname}}</td>
          <td>{{person.person_lastname}}</td>
          <td>{{person.person_mail}}</td> 
        </tr>
        {% endfor %}
      </table>
    {% endif %} 
  </body>
</html>
