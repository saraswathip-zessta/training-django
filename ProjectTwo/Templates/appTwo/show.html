<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>User Details</title>  
     {% load static %}   
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>User ID</th>  
        <th>User First Name</th>  
        <th>User Last Name</th>  
        <th>User Email</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for user in users %}  
    <tr>  
        <td>{{ user.person_id }}</td>  
        <td>{{ user.person_firstname }}</td>  
        <td>{{ user.person_lastname }}</td>  
        <td>{{ user.person_email }}</td>  
        <td>  
            <a href="/edit/{{ user.person_firstname }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ user.person_firstname }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>  
</body>  
</html>
